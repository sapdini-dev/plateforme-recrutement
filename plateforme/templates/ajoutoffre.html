<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Offre d'Emploi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Appliquer une couleur de fond orange au header et au footer */
        .header, .footer {
            background-color: orange;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Ajustement de la marge pour le formulaire principal */
        .main-content {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Ajouter une Offre d'Emploi</h1>
    </header>

    <!-- Contenu principal -->
    <div class="container main-content">
        <form method="POST" enctype="multipart/form-data">  
            {% csrf_token %}
            {{ form.as_p }}  <!-- Afficher le formulaire -->
            <button type="submit" class="btn btn-success">Ajouter</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Mon Entreprise</p>
    </footer>
</body>
</html>
