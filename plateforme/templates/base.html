<html lang="fr">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar, .footer {

            bottom: 0;
            width: 100%;

    <div class="collapse navbar-collapse">

            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'avis_recrutement_list' %}">Liste des Avis</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer class="footer mt-auto py-3">
    <div class="container text-center">
        <span class="text-muted">&copy; 2024 Votre Entreprise</span>
    </div>
