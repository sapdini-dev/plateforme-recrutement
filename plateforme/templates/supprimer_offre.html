{% extends 'base.html' %}

{% block content %}
  <h2>Supprimer l'offre : {{ offre.titre }}</h2>
  <p>Êtes-vous sûr de vouloir supprimer cette offre ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'listoffre' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
