{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Régions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Liste des Régions</h2>
        <a href="{% url 'region_create' %}" class="btn btn-primary mb-3">Ajouter une Région</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nom</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for region in regions %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ region.nom }}</td>
                    <td>
                        <a href="{% url 'region_update' region.pk %}" class="btn btn-warning btn-sm">Modifier</a>
                        <a href="{% url 'region_delete' region.pk %}" class="btn btn-danger btn-sm" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette région ?');">Supprimer</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Aucune région trouvée</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
