{% extends 'base.html' %}

{% block content %}
    <h2>Confirmer la Suppression</h2>

    <p>Êtes-vous sûr de vouloir supprimer l'avis de recrutement : <strong>{{ object.intitule }}</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'avis_recrutement_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
