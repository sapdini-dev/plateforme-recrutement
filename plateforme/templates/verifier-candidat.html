{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérifier Candidatur</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <!-- Affichage de l'intitulé de l'avis -->
        <h1 class="mt-5">{{ offre.titre }}</h1>

        <h2 class="mt-3">Vérifier votre Candidature</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Vérifier</button>
        </form>
    </div>
</body>
</html>
