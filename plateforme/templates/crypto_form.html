<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptographie AES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        .card {
            border-radius: 15px;
        }
        .btn-action {
            width: 100%;
            font-size: 1.2em;
        }
        .spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-white bg-dark py-3 rounded">üîê Chiffrement & D√©chiffrement AES</h2>

            <form method="post" class="mt-3">
                {% csrf_token %}
                
                <div class="mb-3">
                    {{ form.text.label_tag }}
                    {{ form.text }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Action :</label>
                    <div class="d-flex gap-3">
                        {% for radio in form.action %}
                            <div class="form-check">
                                {{ radio.tag }}
                                <label class="form-check-label">{{ radio.choice_label }}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>

                <button type="submit" class="btn btn-dark btn-action" onclick="showLoading()">
                    <i class="fas fa-cogs"></i> Ex√©cuter
                </button>
                <div class="spinner mt-3 text-center">
                    <div class="spinner-border text-dark"></div>
                </div>
            </form>

            {% if result %}
            <div class="mt-4">
                <h5>R√©sultat :</h5>
                <div class="input-group">
                    <textarea id="resultText" class="form-control" rows="3" readonly>{{ result }}</textarea>
                    <button class="btn btn-outline-dark" onclick="copyResult()">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        function showLoading() {
            document.querySelector('.spinner').style.display = 'block';
        }

        function copyResult() {
            let copyText = document.getElementById("resultText");
            copyText.select();
            document.execCommand("copy");
            alert("Texte copi√© !");
        }
    </script>
</body>
</html>
