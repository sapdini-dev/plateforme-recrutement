{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Diplômes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Liste des Diplômes</h2>
        <a href="{% url 'diplome_create' %}" class="btn btn-primary mb-3">Ajouter un Diplôme</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for diplome in diplomes %}
                    <tr>
                        <td>{{ diplome.id }}</td>
                        <td>{{ diplome.nom }}</td>
                        <td>
                            <a href="{% url 'diplome_update' diplome.pk %}" class="btn btn-warning btn-sm">Modifier</a>
                            <a href="{% url 'diplome_delete' diplome.pk %}" class="btn btn-danger btn-sm">Supprimer</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
