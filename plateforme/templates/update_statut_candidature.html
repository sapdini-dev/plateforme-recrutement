<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mettre à jour le statut de la candidature</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Style personnalisé pour l'en-tête et le pied de page */
        .bg-orange {
            background-color: orange; /* Couleur orange */
        }
    </style>
</head>
<body>

    <header class="bg-orange text-white text-center py-3">
        <h1>Gestion des Candidatures</h1>
    </header>

    <div class="container mt-5">
        <h2>Mettre à jour le statut de la candidature {{ candidature.numero_dossier }}</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
        </form>

        <a href="{% url 'candidature_detail' candidature.id %}" class="btn btn-secondary">Annuler</a>
    </div>

    <footer class="bg-orange text-white text-center py-3 mt-5">
        <p>&copy; {{ current_year }} - Tous droits réservés</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
