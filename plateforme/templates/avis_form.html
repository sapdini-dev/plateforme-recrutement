{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">{% if object %}Modifier{% else %}Ajouter{% endif %} un avis</h1>
<form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
        <button type="submit" class="btn btn-success">{% if object %}Modifier{% else %}Ajouter{% endif %}</button>
        <a href="{% url 'avis_list' %}" class="btn btn-secondary">Annuler</a>
    </div>
</form>
{% endblock %}
