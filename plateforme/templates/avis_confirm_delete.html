{% extends 'base.html' %}

{% block content %}
<h1>Confirmer la suppression</h1>
<p>Êtes-vous sûr de vouloir supprimer cet avis : "{{ object.intitule }}" ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'avis_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
