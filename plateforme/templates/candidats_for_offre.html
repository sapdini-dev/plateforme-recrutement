<!-- candidats_for_offre.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Candidats pour l'offre</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Candidats pour l'offre d'emploi</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Numéro d'identification</th>
                </tr>
            </thead>
            <tbody>
                {% for candidat in candidats %}
                <tr>
                    <td>{{ candidat.nom }}</td>
                    <td>{{ candidat.prenom }}</td>
                    <td>{{ candidat.email }}</td>
                    <td>{{ candidat.numero_identification }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">Aucun candidat trouvé pour cette offre.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'liste des offres' %}" class="btn btn-primary">Retour à la liste des offres</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
