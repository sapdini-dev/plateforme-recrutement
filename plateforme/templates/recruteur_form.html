<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer ou Modifier un Recruteur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: orange;
            padding: 20px;
            text-align: center;
            color: white;
        }

        footer {
            background-color: orange;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h2 {
            color: #333;
        }

        form {
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        form button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        form button:hover {
            background-color: darkorange;
        }

        .container {
            margin: 20px;
        }

        .alert {
            color: red;
            margin-bottom: 20px;
        }

        .success {
            color: green;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Créer ou Modifier un Recruteur</h1>
    </header>

    <div class="container">
        <h2>Formulaire Recruteur</h2>
        
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enregistrer</button>
        </form>
    </div>

    <footer>
        <p>© 2024 - Votre Plateforme de Recrutement</p>
    </footer>

</body>
</html>
